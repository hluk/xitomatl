---
# yamllint disable rule:line-length
name: package

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.buildname }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

        python-version:
          - 3.9

        poetry-version:
          - 1.1.11

        include:
          - os: windows-latest
            buildname: Windows
            artifact-name: xitomatl for Windows
            artifact-file: xitomatl.exe
            nuitka-arguments: --windows-icon-from-ico=xitomatl.png --lto=no

          - os: macos-latest
            buildname: macOS
            artifact-name: xitomatl for macOS
            artifact-file: xitomatl.bin
            nuitka-arguments: --macos-onefile-icon=xitomatl.png --clang

          - os: ubuntu-latest
            buildname: Linux
            artifact-name: xitomatl for Linux
            artifact-file: xitomatl.bin
            nuitka-arguments: --linux-onefile-icon=xitomatl.png

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use Poetry
        uses: Gr1N/setup-poetry@v7
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install dependencies
        run: poetry install --no-root --no-interaction

      - name: (Linux) Install runtime dependencies
        if: runner.os == 'Linux'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          retry_wait_seconds: 30
          max_attempts: 3
          command: >-
            sudo apt-get update &&
            sudo apt-get install
            libegl1
            libopengl0

      - name: Use version from Git
        shell: bash
        run: ./update_version.sh

      - name: Create package
        env:
          PYTHONIOENCODING: utf-8
        run: >-
          poetry run nuitka3
          --onefile
          --standalone
          --python-flag=no_site
          --assume-yes-for-downloads
          --plugin-enable=pyside6
          --show-modules
          --show-scons
          ${{ matrix.nuitka-arguments }}
          xitomatl

      - name: List package files
        shell: bash
        run: ls -lSh xitomatl.dist

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-file }}

      - name: Run smoke test
        if: runner.os != 'macOS'
        shell: bash
        run: ./${{ matrix.artifact-file }} --version

      - name: Run tests
        run: poetry run pytest
